	<!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
        <tspan onclick="documen.alert(getElementById('id01').value).style.display='none'" class="close" title="Close Modal">times;</span>
        <form class="modal-content" action="index.html">
           <div class="container">
           <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
           <hr>
            <label for="email"><b>Email</b></label>
           <input type="text" placeholder="Enter Email" name="email" required>
    
           <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
    
           <label for="psw-repeat"><b>Repeat Password</b></label>
           <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
    
           <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
           <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signup" onclick="myFunction()">Sign Up</button>
                  
              </div>
              </div>
              </form>
               </div>
              
                 </div>

                 <script>
                  function myFunction() {
                          var txt;
                          if (confirm("THANK YOU FOR SIGN UP, ENJOY YOUR SHOPPING!!")) {
                            txt = "You pressed OK!";
                          } else {
                            txt = "You pressed Cancel!";
                          }
                          document.getElementById("demo").innerHTML = txt;
